<!--
  Generated template for the RegistrarsePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">

    <ion-buttons left>
      <button icon-only ion-button
              (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
      <ion-label floating>DNI</ion-label>
        <ion-input [(ngModel)]="dni"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nombres</ion-label>
     <ion-input [(ngModel)]="nombres"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Apellidos</ion-label>
     <ion-input [(ngModel)]="apellidos"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Celular</ion-label>
    <ion-input type="number" [(ngModel)]="celular"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Usuario</ion-label>
     <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
  </ion-item>

  </ion-list>

  <br>

  <button ion-button block
          [disabled]=" usuario.length < 5 || contrasena.length < 5 "
          (click)="guardarUsuario()">
    Registrar

  </button>
  <br><br>

</ion-content>
