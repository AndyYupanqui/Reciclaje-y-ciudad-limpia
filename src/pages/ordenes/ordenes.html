<ion-header>

    <ion-navbar color="dark">

        <ion-buttons start>
            <button ion-button icon-only *ngIf="_us.inactivo()" [navPush]="login">
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>


        <ion-buttons start>
            <button ion-button icon-only *ngIf="_us.activo()">
            {{ _us.usuario }} <ion-icon name="contact"></ion-icon>
          </button>
            <button ion-button icon-only *ngIf="_us.activo()" (click)="_us.cerrar_sesion()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>

        <ion-title>Reciclaje</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    
    <div style="text-align: center">
        <img src="../../assets/imgs/mireciclaje.jpg" style="max-width: 80%; padding-top: 42px">
      </div>
      <br><br>
      <button style="width: 70%; margin-left: 50px;" ion-button block (click)="_us.ver_residuo(vreciclaje1)"
              >
        Reciclar
      </button>
      <br><br>
      <button style="width: 70%; margin-left: 50px;" ion-button block (click)="_cs.ver_incidencia(vreciclaje, _us.id_usuario)"
                                                                        [navPush]="reciclaje"
              >
        Mi reciclaje
      </button>
      <br><br>



    <ion-card *ngIf="reservas && estacionamiento != null && _us.id_usuario != null && _cs.estado_reserva == true && reservas.estado != 'Finalizado'">
        <ion-item color="primary">
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label style="font-weight: bold">Reserva 1</ion-label>
            <ion-label *ngIf="_cs.cronometro" style="font-weight: bold">Tiempo Restante: {{_cs.cronometro}}</ion-label>
        </ion-item>

        <ion-card-content color="primary">
            <br>
            <div style="text-align: right">
                <button ion-button [navPush]="ordenesDetalle" [navParams]="{usuario : usuario, reserva : reservas, espacio : espacio}">Ver</button>
                <button ion-button color="danger" (click)="eliminarReserva()">Eliminar</button>
                <!-- <button *ngIf="espacio && espacio.estado_ocupacion.stringValue == '0'" ion-button color="danger" (click)="eliminarReserva()">Eliminar</button>
                <button *ngIf="espacio && espacio.estado_ocupacion.stringValue == '1'" ion-button disabled color="danger" (click)="eliminarReserva()">Eliminar</button> -->
            </div>
            <br>
            <span *ngIf="estacionamiento">{{estacionamiento.nombre.stringValue}} - </span>
            <span *ngIf="espacio">{{espacio.id.stringValue}}</span>
        </ion-card-content>
    </ion-card>


</ion-content>
