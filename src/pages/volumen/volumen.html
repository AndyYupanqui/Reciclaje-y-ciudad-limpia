<ion-header>

  <ion-navbar color="dark">

    <ion-buttons left>
      <button icon-only ion-button
              (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Publicar Incidencia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="_cs.id_volumen">

      Selecciona el volumen del residuo

      <ion-label><img src={{volumen.img}} alt=""/>   {{volumen.tipo}}</ion-label>
      <ion-radio *ngIf="volumen.id=='1'" checked="true"  value={{volumen.id}} (click)="_cs.ver_foto()"></ion-radio>
      <ion-radio *ngIf="volumen.id!='1'" value={{volumen.id}} (click)="_cs.ver_foto()"></ion-radio>
    </ion-item>
