<ion-header>

    <ion-buttons start>
      <button ion-button icon-only
              *ngIf="_us.inactivo()"
              (click)="_cs.ver_login()">
        Login<ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>


    <ion-buttons start>
      <button ion-button icon-only
              *ngIf="_us.activo()">
        {{ _us.usuario }} <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only
              *ngIf="_us.activo()"
              (click)="_us.cerrar_sesion()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>
      Inicio
    </ion-title>

  </ion-navbar>
</ion-header>
