<ion-header>

  <ion-navbar  color="dark">

    <ion-buttons left>
      <button icon-only ion-button
              (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Confirmación de Compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div align="center">
  <img src="../../assets/imgs/paypal2.png" height="65" width="168">
  </div>
  <br>
  <h5>Pagar con Paypal</h5>
  <br>

  <ion-list>

  <ion-item>
    <ion-label floating>Correo electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
  </ion-item>

  </ion-list>
  
  <br>
  <div style="text-align: center">
    <button ion-button
            [disabled]=" correo.length < 5 || contrasena.length < 5 "
            >
      Iniciar Sesión
    </button>
  </div>
  <h6 text-center style="color:rgba(0,0,0,0.5)">¿Ha olvidado su correo electrónico o contraseña?</h6>
  <br>
  <br>

  <h6 text-center>¿Aún no tienes cuenta?</h6>

  <br>
  <br>
  <div style="text-align: center">
    <button ion-button
            >
      Crear una Cuenta
    </button>
  </div>
  <br><br>

</ion-content>
